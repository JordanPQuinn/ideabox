<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idea Box</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header id="page-head">
      <h1 id="page-title"> ideabox </h1>
      <label for="input-form">
        <form id="input-form">
          <label for="title-input">
            <input type="text" placeholder="Title" id="title-input">
          </label>
          <label for="body-input">
            <input type="text" placeholder="Body" id="body-input">
          </label>
          <label for="save-button">
            <button id="save-button" type="submit"> save </button>
          </label>
        </form>
      </label>
    </header>
    <section id="idea-storage">
      <label for="search-input">
        <input type="text" id="search-input" placeholder="Search">
      </label>
      <!--This is where the ideas will be stored-->
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')
    </script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
